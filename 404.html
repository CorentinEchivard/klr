    //Custom cursor

    var $cursor = $('.cursor');

    function moveCursor(e) {
      $cursor.addClass('is-moving');
      $cursor.css({
        "top": e.pageY,
        "left": e.pageX
      });

      clearTimeout(timer2);

      var timer2 = setTimeout(function() {
        $cursor.removeClass('is-moving');
      }, 300);
    }

    $(window).on('mousemove', moveCursor);



    //hover sélection projet

    $('.indexhover').mousemove(function(e) {
      $(this).find('.imagehomepage').addClass('visible');
      $(this).find('.imagehomepage').css({
        left: e.pageX,
        top: e.pageY
      });
    }).mouseleave(function() {
      $(this).find('.imagehomepage').removeClass('visible');
    });
